<!DOCTYPE html>
<html>
<head>
    <title>Twitter Sentiment Analysis</title>

    <script src="../static/jquery-1.7.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/bootstrap-3.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="../static/twitter_icon.ico">

    <script>
        function go(search_query) {
            console.log('button press');
            $.getJSON("/json", {q:search_query,start:0}, function (data) {
                console.log('success');
                $.each(data, function (key, value) {
                    $("#searchResults ul").append("<li class=\"list-group-item\">" + value.id + " " + value.text +  "</li>")
                })
            })
        }

                var item = document.createElement("li");
                item.innerHTML = alphabet[i];
                items.appendChild(item);
            }

        }
    </script>
</head>

<body>
<div id="all">
    <div id="header">
        <h1>Twitter Sentiment Search</h1>

        <br>

        <input type="text"
               onkeydown="if (event.keyCode == 13) document.getElementById('searchButton').click()"
               size="35"
               class="span3 search-query"
               id="searchField"
               autocomplete="False"
               autofocus="autofocus">

        <button class="btn search-query"
                id="searchButton"
                onclick="go(document.getElementById('searchField').value)">
            Search</button>

    </div>
    <hr>
    <div id="searchResults" class="inner-content">
        <ul class="list-group">
        </ul>
    </div>
</div>
</body>
</html>
